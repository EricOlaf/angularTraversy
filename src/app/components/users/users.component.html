<h2>Users</h2>
<!-- The logic in the ngIf is used to make the two different templates show up depending on if there are users in the array or not. Good for conditional rendering. -->
<ul *ngIf="users.length > 0; else noUsers">
    <li *ngFor="let user of users">
        <h3>{{user.firstName}} {{user.lastName}}</h3>
        <ul *ngIf="showExtended && user.age && user.address">
            <li>Age: {{user.age}}</li>
            <li>Address: {{user.address.street}} {{user.address.city}} {{user.address.state}}</li>
        </ul>
    </li>
</ul>

<!-- How to make a seperate template. -->
<ng-template #noUsers><h4>There are no users</h4></ng-template>
